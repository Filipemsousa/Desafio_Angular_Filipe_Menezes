<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css">

    <title>Dashboard</title>

<body>

    <main>
        <div class="logout">
            <a class="botao_logout_a" href="index.html">

            </a>
        </div>



        <input class="icone_menu_lateral" type="checkbox" id="check">
        <label for="check"><img class="imagem_menu" src="img/menu-icon.png" alt=""></label>

        <nav>
            <ul>
                <img class="imagem_ford" src="img/ford.png" alt="">
                <li><a class="menu_link" href="home.html">Home</a></li>
                <li><a class="menu_link" href="dashboard.html">Dashboard</a></li>
            </ul>
        </nav>

        <div class="dashboard_principal">
            <div class="titulo_dashboard">
                <h1 class="titulo_dashboard_ford">Dashboard FORD</h1>

            <div class="caixa_todas">
                <div class="caixa_info">
                    <h1 class="caixa_info_titulo">Veículo</h1>
                    <label for="campoSelecao"></label>
                    
                    <select name="" id="campoSelecao">

                        </div>

                    <p>Unid.</p>
                </div>

                <div class="caixa_info">
                    <h1 class="caixa_info_titulo">Conectados</h1>
                    <p class="caixa_info_texto">500</p>
                </div>

                <div class="caixa_info">
                    <h1 class="caixa_info_titulo">Update Software</h1>
                    <p class="caixa_info_texto">750</p>
                </div>


            </div>
            <div class="carro_imagem">
                <img class="carro_imagem_centro" src="img/mustang.png" alt="">
            </div>
